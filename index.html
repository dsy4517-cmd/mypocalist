<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body {
  font-family: "Arial";
  background: linear-gradient(to bottom, #ffd6ec, #fff0f7);
  text-align: center;
  margin: 0;
}

h1 {
  color: #ff4fa3;
  padding: 20px;
  font-size: 26px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  padding: 15px;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 25px 5px;
  font-size: 12px;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(255, 105, 180, 0.3);
  transition: 0.2s;
  position: relative;
}

.card:hover {
  transform: scale(1.05);
}

.owned {
  background: #ff9ed1;
  color: white;
}

.owned::after {
  content: "ğŸ’– ê°€ì§€ê³  ìˆìŒ!";
  position: absolute;
  bottom: 5px;
  left: 0;
  right: 0;
  font-size: 10px;
}

.footer {
  padding: 15px;
  font-size: 12px;
  color: #ff69b4;
}
</style>
</head>

<body>

<h1>ğŸ€ My Poca List ğŸ€</h1>

<div class="grid" id="grid"></div>

<div class="footer">ğŸ’— ì´ 200ì¥ í¬ì¹´ ğŸ’—</div>

<script>
const totalCards = 200;
const grid = document.getElementById("grid");

for (let i = 0; i < totalCards; i++) {
  const card = document.createElement("div");
  card.className = "card";
  card.innerText = "í¬ì¹´ " + (i + 1);

  if (localStorage.getItem("poca" + i) === "true") {
    card.classList.add("owned");
  }

  card.onclick = function() {
    card.classList.toggle("owned");
    localStorage.setItem("poca" + i, card.classList.contains("owned"));
  };

  grid.appendChild(card);
}
</script>

</body>
</html>
