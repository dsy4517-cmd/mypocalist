<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Poca List ğŸ’–</title>
  <style>
    body {
      font-family: Arial;
      background: #ffeef5;
      text-align: center;
    }

    h1 {
      color: #ff4fa3;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .owned {
      background: #ffb6d9;
    }
  </style>
</head>
<body>

<h1>ğŸ’– My Poca List ğŸ’–</h1>

<div class="grid">
  <div class="card" onclick="toggle(this,0)">í¬ì¹´ 1</div>
  <div class="card" onclick="toggle(this,1)">í¬ì¹´ 2</div>
  <div class="card" onclick="toggle(this,2)">í¬ì¹´ 3</div>
  <div class="card" onclick="toggle(this,3)">í¬ì¹´ 4</div>
  <div class="card" onclick="toggle(this,4)">í¬ì¹´ 5</div>
  <div class="card" onclick="toggle(this,5)">í¬ì¹´ 6</div>
</div>

<script>
  function toggle(element, index) {
    element.classList.toggle("owned");
    localStorage.setItem("poca" + index, element.classList.contains("owned"));
  }

  window.onload = function() {
    for (let i = 0; i < 6; i++) {
      if (localStorage.getItem("poca" + i) === "true") {
        document.getElementsByClassName("card")[i].classList.add("owned");
      }
    }
  }
</script>

</body>
</html>
