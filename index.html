<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Poca List ðŸ’–</title>

<style>
body {
  font-family: Arial;
  background: linear-gradient(to bottom, #ffd6ec, #fff0f7);
  text-align: center;
  margin: 0;
}

h1 {
  color: #ff4fa3;
  padding: 10px;
}

.counter {
  font-size: 16px;
  color: #ff4fa3;
  margin-bottom: 10px;
  font-weight: bold;
}

.album-buttons {
  display: flex;
  overflow-x: auto;
  padding: 10px;
  gap: 8px;
}

.album-buttons button {
  border: none;
  padding: 8px 12px;
  border-radius: 15px;
  background: white;
  cursor: pointer;
}

.album-buttons button.active {
  background: #ff9ed1;
  color: white;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  padding: 12px;
}

.card {
  background: white;
  border-radius: 15px;
  padding: 20px 5px;
  font-size: 12px;
  cursor: pointer;
  position: relative;
}

.owned {
  background: #ff9ed1;
  color: white;
}

.owned::after {
  content: "ðŸ’–";
  position: absolute;
  bottom: 5px;
  right: 5px;
}
</style>
</head>

<body>

<h1>ðŸŽ€ My 6000 Poca ðŸŽ€</h1>
<div class="counter" id="counter">ðŸ’– 0 / 6000</div>

<div class="album-buttons" id="albums"></div>
<div class="grid" id="grid"></div>

<script>
const albums = 30;
const cardsPerAlbum = 200;
const totalCards = albums * cardsPerAlbum;
let currentAlbum = 0;

const albumDiv = document.getElementById("albums");
const grid = document.getElementById("grid");
const counter = document.getElementById("counter");

function updateCounter() {
  let count = 0;
  for (let i = 0; i < totalCards; i++) {
    if (localStorage.getItem("poca" + i) === "true") {
      count++;
    }
  }
  counter.innerText = "ðŸ’– " + count + " / " + totalCards;
}

function loadAlbum(albumIndex) {
  currentAlbum = albumIndex;
  grid.innerHTML = "";

  document.querySelectorAll("button").forEach(btn => btn.classList.remove("active"));
  document.getElementById("btn"+albumIndex).classList.add("active");

  for (let i = 0; i < cardsPerAlbum; i++) {
    const globalIndex = albumIndex * cardsPerAlbum + i;
    const card = document.createElement("div");
    card.className = "card";
    card.innerText = "í¬ì¹´ " + (globalIndex + 1);

    if (localStorage.getItem("poca" + globalIndex) === "true") {
      card.classList.add("owned");
    }

    card.onclick = function() {
      card.classList.toggle("owned");
      localStorage.setItem("poca" + globalIndex, card.classList.contains("owned"));
      updateCounter();
    };

    grid.appendChild(card);
  }
}

for (let i = 0; i < albums; i++) {
  const btn = document.createElement("button");
  btn.innerText = "ì•¨ë²” " + (i + 1);
  btn.id = "btn"+i;
  btn.onclick = function() {
    loadAlbum(i);
  };
  albumDiv.appendChild(btn);
}

loadAlbum(0);
updateCounter();
</script>

</body>
</html>
